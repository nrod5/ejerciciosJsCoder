<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Primera Entrega</title>
</head>
<body>
    
    <h1 class="text-center">Simulador</h1>
    <h2 class="text-center">Juego de Rol</h2>
    
    
    <p class="text-center">Elegí tu clase, Bárbaro o Caballero. Y nombra a tu personaje</p>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="">
                    <label class="form-label" for="">Nombre</label>
                    <input class="form-control" type="text">
                    
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <select name="" id="">
                    <option value="">Bárbaro</option>
                    <option value="">Caballero</option>
                    
                </select>
                <button class="btn btn-info botonFormulario">Adelante</button>
            </div>
        </div>

        
    </div>

    <div class="container barras">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="text-center">
                    <img src="media/knight.png" alt="Imagen Jugador">
                </div>
                <p>Vida Jugador</p>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 80%;">
                        18/20
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <div class="text-center">
                    <img src="media/skeleton.png" alt="Imagen enemigo">
                </div>
                <p>Vida Enemigo</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 20%;">
                    2/10
                    </div>
                </div>
            </div>
        </div>
            
    </div>

    <div class="container botones">
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="btn btn-primary btn-sm">Ataque</button>
                <button class="btn btn-primary btn-sm">Defensa</button>
                <button class="btn btn-primary btn-sm">Items</button>
            </div>
        </div>
    </div>

    
    <script src="primeraEntrega.js"></script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
