<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->

<body>
    
    <h1 class="text-center">Simulador</h1>
    <h2 class="text-center">Juego de Rol</h2>
    
    
    
    
    <div class="container" id="creacionPj">
        <p class="text-center">Elegí tu clase, Bárbaro o Caballero. Y nombra a tu personaje</p>
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="">
                    <label class="form-label" for="nombreUsuario">Nombre</label>
                    <input class="form-control" type="text" id="nombreUsuario">
                    
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <select name="" id="claseUsuario">
                    <option value="barbaro">Bárbaro</option>
                    <option value="caballero">Caballero</option>
                    
                </select>
                <button class="btn btn-info botonFormulario" id="botonCreacion">Adelante</button>
            </div>
        </div>

        
    </div>

    <div class="container barras" id="UIpelea">
        
            
    </div>

    <div class="container botones" id="botonera">
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="btn btn-primary btn-sm" id="botonAtaque">Ataque</button>
                <button class="btn btn-primary btn-sm" id="botonDefensa">Defensa</button>
                <button class="btn btn-primary btn-sm" id="botonItems">Items</button>
            </div>
        </div>
    </div>

    
    <script src="clase9.js"></script>
